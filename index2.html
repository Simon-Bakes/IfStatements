<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <h1>Biggest Num</h1>
            <input type="number" placeholder="x" id="input7"><br/>
            <input type="number" placeholder="y" id="input7.1"><br/>
            <input type="number" placeholder="z" id="input7.2"><br/><br/>
            <button onclick="bigNum()">Submit</button><br/><br/>
            <p id="output7"></p>
        </div>
        <div class="grid-item">
            <h1>Can you get into Uni?</h1>
            <input type="number" placeholder="Maths" id="input8"><br/>
            <input type="number" placeholder="Physics" id="input8.1"><br/>
            <input type="number" placeholder="Chemistry" id="input8.2"><br/><br/>
            <button onclick="uniCal()">Submit</button><br/><br/>
            <p id="output8"></p>
        </div>
        <div class="grid-item">
            <h1>Temperature Calculator</h1>
            <input type="number" placeholder="x" id="input9"><br/><br/>
            <button onclick="tempCal()">Submit</button><br/><br/>
            <p id="output9"></p>
        </div>
        <div class="grid-item">
            <h1>Triangle Calculator</h1>
            <input type="number" placeholder="x" id="input10"><br/>
            <input type="number" placeholder="y" id="input10.1"><br/>
            <input type="number" placeholder="z" id="input10.2"><br/><br/>
            <button onclick="triCal()">Submit</button><br/><br/>
            <p id="output10"></p>
        </div>
        <div class="grid-item">
            <h1>Grade Converter</h1>
            <input type="number" placeholder="x" id="input11"><br/><br/>
            <button onclick="gradeCal()">Submit</button><br/><br/>
            <p id="output11"></p>
        </div>
        <div class="grid-item">
            <h1>Day of the week</h1>
            <input type="number" placeholder="x" id="input12"><br/><br/>
            <button onclick="dayCal()">Submit</button><br/><br/>
            <p id="output12"></p>
        </div>
      </div>
</body>
</html>
