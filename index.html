<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <h1>Equals To</h1>
            <input type="number" placeholder="x" id="input1"><br/>
            <input type="number" placeholder="y" id="input2"><br/><br/>
            <button onclick="equalsTo()">Submit</button><br/><br/>
            <p id="output1"></p>
        </div>
        <div class="grid-item">
            <h1>Even Odd Calculator</h1>
            <input type="number" placeholder="x" id="input3"><br/><br/>
            <button onclick="evenOdd()">Submit</button><br/><br/>
            <p id="output2"></p>
        </div>
        <div class="grid-item">
            <h1>Leap Year Calculator</h1>
            <input type="number" placeholder="x" id="input4"><br/><br/>
            <button onclick="leapYear()">Submit</button><br/><br/>
            <p id="output3"></p>
        </div>
        <div class="grid-item">
            <h1>Positive Negative Number Calculator</h1>
            <input type="number" placeholder="x" id="input5"><br/><br/>
            <button onclick="posNegNum()">Submit</button><br/><br/>
            <p id="output4"></p>
        </div>
        <div class="grid-item">
            <h1>Position Calculator</h1>
            <input type="number" placeholder="x" id="input6"><br/><br/>
            <button onclick="positionRun()">Submit</button><br/><br/>
            <p id="output5"></p>
        </div>
        <div class="grid-item">
            <h1>Height Calculator</h1>
            <input type="number" placeholder="x" id="input7"><br/><br/>
            <button onclick="heightCal()">Submit</button><br/><br/>
            <p id="output6"></p>
        </div>
      </div>
</body>
</html>
